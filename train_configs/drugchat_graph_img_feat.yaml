model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  low_resource: false
  end_sym: "###"
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: ""
  encoder_name: feat
  feat_dims: 
    graph_feat: 300
    image_feat: 512

datasets:
  graph_img_feat_dataset:
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-4
  min_lr: 1e-6
  warmup_lr: 1e-6

  weight_decay: 0.03
  max_epoch: 10
  iters_per_epoch: 32614
  batch_size_train: 4
  batch_size_eval: 4
  num_workers: 1
  warmup_steps: 32614

  seed: 42
  output_dir: "output/pipeline_train_feat"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True